apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitlab_exam.fullname" . }}
  labels:
    {{- include "gitlab_exam.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "gitlab_exam.selectorLabels" . | nindent 4 }}
